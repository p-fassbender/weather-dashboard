<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>

    <header class = "bg-info text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">
        <!-- left column with search form and search history-->
        <div class="col-12 col-md-4">
            <div class = "card">
                <h3>Search for a City</h3>
                <form>
                    <div class="form-group">
                        <input id="city-name" type="text" class="form-control" placeholder="City"/>
                        <button type="submit" class="btn btn-info">Search</button>
                    </div>
                </form>
            </div>
            
        </div>
        <!-- right column with results display-->
        <div class="col-12 col-md-8">
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
