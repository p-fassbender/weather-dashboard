<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>

    <header class="bg-info text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">
        <!-- left column with search form and search history-->
        <div class="col-12 col-md-4">
            <div class="card m-3 p-3">
                <h3>Search for a City</h3>
                <form id="city-form">
                    <div class="form-group">
                        <input id="city-name" type="text" class="form-control" placeholder="City" />
                        <button type="submit" class="btn btn-info">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- right column with results display-->
        <div class="col-12 col-md-8">
            <div id="weather-info" class="m-1 p-2">
                <h2 id="currentName"></h2>
                <p id="currentTemp"></p>
                <p id="currentWind"></p>
                <p id="currentHumidity"></p>
                <p id = currentUV></p>
            </div>
            <div id="forecast" class="m-1 p-2">
                <h3>5-Day Forecast</h3>
                <div class="d-flex justify-content-around">
                    <div class="card p-2">
                        <p>date</p>
                        <p>icon</p>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </div>
                    <div class="card p-3 ">
                        <p>date</p>
                        <p>icon</p>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </div>
                    <div class="card p-3 ">
                        <p>date</p>
                        <p>icon</p>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </div>
                    <div class="card p-3">
                        <p>date</p>
                        <p>icon</p>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </div>
                    <div class="card p-3">
                        <p>date</p>
                        <p>icon</p>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
